<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>條碼掃描器</title>
    <link rel="stylesheet" href="style.css"> <!-- 引用 style.css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <!-- <script src="firebase.js" type="module"></script> -->
</head>
<body>
    <h1>條碼掃描器<span> (v1.1.2)</span></h1>
    <div id="camera"></div>
    <button id="start_camera">開啟相機</button>
    <div id="output">
        掃描結果：<span id="scanned_barcode">尚未掃描</span>
    </div>
    <div id="error_message">條碼不符合要求（以C、F或H開頭）。</div>

    <div style="text-align: center;">
        <label for="checkout_date">結帳日期:</label>
        <input type="date" id="checkout_date" name="checkout_date">
    </div>

    <!-- 表格顯示條碼資訊 -->
    <table id="barcode_table">
        <thead>
            <tr>
                <th>商品條碼</th>
                <th>價格</th>
                <th>數量</th>
                <th>小記</th>
                <th>新條碼</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- 條碼資料會在這裡新增 -->
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td id="total-cell"></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <script src="script.js" type="module"></script>
    <!-- <script src="script.js" type="text/javascript"></script> -->
</body>
</html>
